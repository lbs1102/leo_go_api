name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cmd_test:
    runs-on: ubuntu-latest
    steps:
      name: Display the path
      run: echo %PATH%
      shell: cmd
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Build
        run: go run main.go

      - name: Test
        run: go test -v ./...
